<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61e6417837.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>App - Register</title>
</head>
<body>
    <div class="login">
        <div class="login__logo-box">
            <i class="fab fa-wolf-pack-battalion login__logo-box__icon"></i>
            <!-- <i class="fas fa-gem login__logo-box__icon"></i> -->
        </div>
        <div class="login__link-box">
            <a href="./login.html" class="login__link-box__link">Vous avez déja un compte? loggez-vous ici &rarr;</a>
        </div>
        <div class="login__headers">
            <h1 class="heading-primary">Diib inc.</h1>
            <h4 class="heading-tertiary">remplacez ca par un sous-titre approprié.</h4>
        </div>
        <div class="login__content">
            <form action="" class="form">
                <div class="form__group">
                    <input type="text" id="username" class="form__input" placeholder="Nom d'utilisateur">
                    <label for="username" class="form__label">Nom d'utilisateur</label>
                </div>
                <div class="form__group">
                    <input type="email" id="email" class="form__input" placeholder="Email">
                    <label for="email" class="form__label">Email</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Mot de passe">
                    <label for="password" class="form__label">Mot de passe</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Retapez le Mot de passe">
                    <label for="password" class="form__label">Retapez le Mot de passe</label>
                </div>
                <a class="btn" href="#">Se connecter</a>
            </form>
        </div>
    </div>
</body>
</html>
