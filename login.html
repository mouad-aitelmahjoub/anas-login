<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/61e6417837.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gestion - Login</title>
</head>
<body>
    <div class="login">
        <div class="login__logo-box">
            <i class="fas fa-gem login__logo-box__icon"></i>
        </div>
        <div class="login__link-box">
            <a href="#" class="login__link-box__link">Get the source code from Github <i class="fab fa-github"></i> &rarr;</a>
        </div>
        <div class="login__headers">
            <h1 class="heading-primary">Gist</h1>
            <h4 class="heading-tertiary">Hello there! Sign in and start managing your Store items</h4>
        </div>
        <div class="login__content">
            <form action="" class="form">
                <div class="form__group">
                    <input type="text" id="username" class="form__input" placeholder="Nom d'utilisateur">
                    <label for="username" class="form__label">Nom d'utilisateur</label>
                </div>
                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Mot de passe">
                    <label for="password" class="form__label">Mot de passe</label>
                </div>
                <a class="btn" href="#">Sign in</a>
            </form>
        </div>
    </div>
</body>
</html>
